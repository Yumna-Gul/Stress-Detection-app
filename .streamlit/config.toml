[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[client.caching]
ttlSeconds = 3600

[server]
port = 8501
headless = true
runOnSave = true
maxUploadSize = 200  # 200MB for model files

[browser]
gatherUsageStats = false

# Performance optimization
[client]
showErrorDetails = true

[runner]
magicEnabled = true
fastReruns = true
